<div class="modal-header">
    <h4 class="modal-title">{{ 'tracitur.categorias'|translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="todascat" (click)="selectAll()" [(ngModel)]="todascat">
                <label class="form-check-label" for="todascat">
                    {{ 'tracitur.todas-categorias'|translate }}
                </label>
            </div>
            <div class="form-check" *ngFor="let cat of categories; let i = index">
                <input class="form-check-input" type="checkbox" [id]="i" (click)="getSelected(cat)" [(ngModel)]="cat.selected">
                <label class="form-check-label" [for]="i">
                    {{cat.name}}
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-cotizar btn-block" (click)="filtrar()">{{ 'tracitur.aplicar-filtros'|translate }}</button>
</div>
